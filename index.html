<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="style.css" />

    <!-- awal fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- akhir fonts -->
  </head>
  <body>
    <!-- awal nav -->
    <nav class="navbar">
      <div class="navbar-logo">Kalkulator BMI</div>
      <div class="navbar-menu">
        <a href="">Beranda</a>
        <a href="">Apa itu BMI</a>
        <a href="">Rumus BMI</a>
        <a href="">Kategori BMI</a>
        <a href="">Tips</a>
      </div>
    </nav>
    <!-- akhir nav -->
    <!-- awal hero -->
    <section class="hero">
      <div class="row">
        <div class="col-1">
          <h1>Cek BMI Kamu</h1>
          <ul>
            <li>
              Usia: <br />
              <input type="text" placeholder="Usia anda (Tahun)" id="usia" />
            </li>
            <br />
            <li>
              Tinggi Badan: <br />
              <input
                type="text"
                placeholder="Tinggi badan anda (Kg)"
                id="tinggi"
              />
            </li>
            <br />
            <li>
              Berat Badan: <br />
              <input
                type="text"
                placeholder="Berat badan anda (Cm)"
                id="berat"
              />
            </li>
          </ul>
          <button id="hitung">Hitung BMI</button>
          <button id="cekulang">Cek ulang</button>
        </div>
        <div class="col-2">
          <h2>Hasil Perhitungan</h2>
          <p id="cetakhasil"></p>
        </div>
      </div>
    </section>
